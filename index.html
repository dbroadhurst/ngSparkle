<!DOCTYPE html>
<html>
  <title>ngSparkle</title>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="loadanim.directive.js"></script>
    <script src="flip.directive.js"></script>
    <script src="typing.directive.js"></script>
    <link rel="stylesheet" type="text/css" href="typing.css">
    <link rel="stylesheet" type="text/css" href="loadanim.css">
    <link rel="stylesheet" type="text/css" href="flip.css">
  </head>
  <body ng-app="ngApp" style="background-color: rgb(32,32,32); font-size: 24px; font-family: 'Courier'; color: white ">

    <div style="background-color: rgb(0,0,0); padding: 16px; margin: 16px">
      <div style="color: rgb(64,120,240); font-size: 24px; margin: 16px 0px">sparkle-typing</div>
      <div style="" sparkle-typing speed="100" delay-speed="2000" repeat="true" message="\pauseCall trans opt: received. 2-19-98 13:24:18 REC:Log&gt\pause\cls Trace program: running\pause\cls \pauseSHALL WE PLAY A GAME?\pause GLOBAL THERMONUCLEAR\backspace(4) WAR\pause"></div>
    </div>

    <div style="background-color: rgb(0,0,0); padding: 16px; margin: 16px">
      <div style="color: rgb(64,120,240); font-size: 24px; margin: 16px 0px">&ltsparkle-flip&gt</div>
      <sparkle-flip speed="" direction="x" style="display: inline-block">
        <div class="front" style="background-color: rgb(240,0,120)">
          <div style="position: absolute; width: 80%; height: 80%; background-color: rgb(0,0,120); box-shadow: 8px 8px 5px rgb(32,32,32); left: 50%; top: 50%; transform: translate(-50%, -50%)"></div>
        </div>
        <div class="back-x" style="background-color: rgb(240,120,120)">
          <div style="position: absolute; width: 80%; height: 80%; background-color: rgb(0,120,0); box-shadow: 8px 8px 5px rgb(32,32,32); left: 50%; top: 50%; transform: translate(-50%, -50%)"></div>
        </div>
      </sparkle-flip>

      <sparkle-flip speed="" direction="y" style="display: inline-block">
        <div class="front" style="background-color: rgb(240,0,120)">
          <div style="position: absolute; width: 80%; height: 80%; background-color: rgb(0,0,120); box-shadow: 8px 8px 5px rgb(32,32,32); left: 50%; top: 50%; transform: translate(-50%, -50%)"></div>
        </div>
        <div class="back-y" style="background-color: rgb(240,120,120)">
          <div style="position: absolute; width: 80%; height: 80%; background-color: rgb(0,0,120); box-shadow: 8px 8px 5px rgb(32,32,32); left: 50%; top: 50%; transform: translate(-50%, -50%)"></div>
        </div>
      </sparkle-flip>
    </div>

    <div style="background-color: rgb(0,0,0); padding: 16px; margin: 16px">
      <div style="color: rgb(64,120,240); font-size: 24px; margin: 16px 0px">sparkle-load-anim</div>
      <img sparkle-load-anim class="sparkle-load-zoom-hide" show="sparkle-load-zoom-show" image="http://eskipaper.com/images/sparkles-wallpaper-2.jpg" speed="1000" width="192" height="192"/>
      <img sparkle-load-anim class="sparkle-load-scale-hide" show="sparkle-load-scale-show" image="http://wallpapercave.com/wp/Pug6Mai.jpg" speed="1000" width="192" height="192"/>
      <img sparkle-load-anim class="sparkle-load-fade-hide" show="sparkle-load-fade-show" image="http://wallpapercave.com/wp/NEFv0tz.jpg" speed="1000" width="192" height="192"/>
    </div>

  </body>
</html>
