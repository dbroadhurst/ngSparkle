<!DOCTYPE html>
<html>
  <title>ngSparkle</title>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="loadanim.directive.js"></script>
    <script src="flip.directive.js"></script>
    <script src="typing.directive.js"></script>
    <link rel="stylesheet" type="text/css" href="typing.css">
    <link rel="stylesheet" type="text/css" href="loadanim.css">
    <link rel="stylesheet" type="text/css" href="flip.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  </head>
  <body ng-app="ngApp" style="background-color: rgb(32,32,32); font-size: 24px; font-family: 'Roboto', sans-serif; color: white; width: 1280px ">

    <div style="position: relative; display: block; height: 256px; background-color: #00695C">
      <div style="position: absolute; left: 50%; top: 10%; transform: translate(-50%, 0px); font-size: 64px; text-shadow: 8px 8px 5px rgb(0,0,0)">ngSparkle</div>
      <div style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, 0px); font-size: 24px">A collection of Angular directives to add extra UI sparkle</div>
      <a href="https://github.com/dbroadhurst/ngSparkle"><img ng-src="GitHub-Mark-120px-plus.png" style="width: 48px; height: 48px; position: absolute; left: 50%; top: 70%; transform: translate(-50%, 0px)"/></a>
    </div>

    <div style="background-color: rgb(0,0,0); padding: 16px; margin: 16px; height: 128px">
      <div style="color: rgb(64,120,240); font-size: 24px; margin: 16px 0px">sparkle-typing</div>
      <div style="font-family: 'Inconsolata', ;" sparkle-typing speed="100" delay-speed="2000" repeat="true" message="\pauseCall trans opt: received. 2-19-98 13:24:18 REC:Log&gt\pause\cls Trace program: running\pause\cls \pauseSHALL WE PLAY A GAME?\pause GLOBAL THERMONUCLEAR\backspace(4) WAR\pause"></div>
    </div>

    <div style="position: relative; height: 340px; background-color: rgb(0,0,0); padding: 16px; margin: 16px">
      <div style="color: rgb(64,120,240); font-size: 24px; margin: 16px 0px">&ltsparkle-flip&gt</div>
      <div style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);">
        <sparkle-flip speed="" direction="x" style="display: inline-block">
          <div class="front" style="background-color: #311B92; border-radius: 8px">
            <div style="position: absolute; width: 80%; height: 80%; background-color: #673AB7; box-shadow: 8px 8px 5px rgb(16,16,16); left: 50%; top: 50%; transform: translate(-50%, -50%); border-radius: 50%"></div>
            <div style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%)">Front X flip</div>
          </div>
          <div class="back-x" style="background-color: #00C853; border-radius: 8px">
            <div style="position: absolute; width: 80%; height: 80%; background-color: #1B5E20; box-shadow: 8px 8px 5px rgb(16,16,16); left: 50%; top: 50%; transform: translate(-50%, -50%); border-radius: 8px"></div>
            <div style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%)">Back X flip</div>
          </div>
        </sparkle-flip>

        <sparkle-flip speed="" direction="y" style="display: inline-block">
          <div class="front" style="background-color: #311B92; border-radius: 8px">
            <div style="position: absolute; width: 80%; height: 80%; background-color: #673AB7; box-shadow: 8px 8px 5px rgb(16,16,16); left: 50%; top: 50%; transform: translate(-50%, -50%); border-radius: 50%"></div>
            <div style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%)">Front Y flip</div>
          </div>
          <div class="back-y" style="background-color: #00C853; border-radius: 8px">
            <div style="position: absolute; width: 80%; height: 80%; background-color: #1B5E20; box-shadow: 8px 8px 5px rgb(16,16,16); left: 50%; top: 50%; transform: translate(-50%, -50%); border-radius: 8px"></div>
            <div style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%)">Back Y flip</div>
          </div>
        </sparkle-flip>
      </div>
    </div>

    <div style="position: relative; height: 256px; background-color: rgb(0,0,0); padding: 16px; margin: 16px">
      <div style="color: rgb(64,120,240); font-size: 24px; margin: 16px 0px">sparkle-load-anim</div>
      <div style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%)">
        <img sparkle-load-anim class="sparkle-load-zoom-hide" show="sparkle-load-zoom-show" image="http://eskipaper.com/images/sparkles-wallpaper-2.jpg" speed="1000" width="192" height="192"/>
        <img sparkle-load-anim class="sparkle-load-scale-hide" show="sparkle-load-scale-show" image="http://wallpapercave.com/wp/Pug6Mai.jpg" speed="1000" width="192" height="192"/>
        <img sparkle-load-anim class="sparkle-load-fade-hide" show="sparkle-load-fade-show" image="http://wallpapercave.com/wp/NEFv0tz.jpg" speed="1000" width="192" height="192"/>
      </div>
    </div>

  </body>
</html>
